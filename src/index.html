<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css"> 
    <title>Calculadora de terreno</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Calculadora de Terreno</h1>





        <form action=""> 

        
       
          
            <p>Coloque a largura do terreno</p>
          
          <input type="number" name="largura" id="larg" />
          <br />

          
            <p>Coloque o comprimento do terreno</p>
          
          <input type="number" name="comprimento" id="comp" />

          <p>
            Pesquise aqui o valor do metro quadrado estimado para sua região.
          </p>
          <button > <a href="https://www.ibge.gov.br/estatisticas/economicas/precos-e-custos/9270-sistema-nacional-de-pesquisa-de-custos-e-indices-da-construcao-civil.html?=&t=destaques" target="_blank" rel="noopener noreferrer">Pesquisar</a></button>
          
            <p>Insira o valor do m² da sua região</p>
        
          <input type="number" name="comprimento" id="met" />
        
      </div>
      <br>
      
      <div id="btn">

        <button id="calc">CALCULAR</button>
        <p>Este é o valor do seu terreno em Reais :</p> 

        <input id="res" type="text" disabled>
      
      </div>
       
    </form>
      
    </header>
  
    

    <script src="../assets/js/script.js"></script>
  </body>
</html>
